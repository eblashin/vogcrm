<h1><font color="#000080">Справочник "Потенциальные клиенты"</font></h1>
<h3>Назначение</h3>
<p class="Usual">В справочнике хранятся данные о потенциальных клиентах. </p>
<p class="Usual">Потенциальные клиенты - это контакты, которые ещё не стали полноценными клиентами, заинтересованные в сделках лица и пр. В дальнейшем могут быть преобразованы в клиентов.</p>

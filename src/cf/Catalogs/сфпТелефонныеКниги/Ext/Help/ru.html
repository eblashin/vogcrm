<h3>Назначение</h3>
<p class="Usual">Справочник предназначен для хранения общих телефонных книг, которые загружаются на сервер СофтФон.</p>
<p class="Usual">При записи элемента справочника телефонная книга автоматически загружается на сервер СофтФона.</p>

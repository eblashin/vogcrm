<h1>Документы физических лиц</h1>
<p style="MARGIN-LEFT: 0px">Для <a href="../id92d7cba0-7873-47d5-9b94-61cc91a45609/038b5c85-fb1c-4082-9c4c-e69f8928bf3a">физического лица</a> может потребоваться хранить информацию о его удостоверении личности.</p>
<p style="MARGIN-LEFT: 0px">При заполнении информации необходимо указать <a href="../id36adb92c-7079-4d01-9c30-d80f01b48c02/038b5c85-fb1c-4082-9c4c-e69f8928bf3a">вид документа,</a> удостоверяющего личность, его серию и номер, информацию о том, кем выдан документ и дату выдачи.</p>
<p> </p></body></html>

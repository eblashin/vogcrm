<h1><font color="#000080">Обработка "Заполнение уровней доступа"</font></h1>
<h3>Назначение</h3>
<p class="Usual">Служит для групповой установки уровней доступа клиентам и пользователям. Позволяет очищать старый уровни доступа при установки новых.</p>
<p class="Usual">Содержит различные механизмы заполнения списков клиентов и пользователей.</p></body></html>

	function Click_MenuItem(evt){
    		if (evt.currentTarget.parentNode.className == "main_client"){
    			if (evt.currentTarget.className == "menuItem visit"){
    				visible = 'none';
 					evt.currentTarget.className = evt.currentTarget.className.replace(" visit", "");
    			}	
    			else{
    				visible = 'block';
    				evt.currentTarget.className += " visit";
    			}
    			menuClient = document.getElementsByClassName("client");
				for (i = 0; i < menuClient.length; i++) {
		        	menuClient[i].style.display = visible;
		    		}
		    }
    		else if (evt.currentTarget.parentNode.className == "main_range") {

    				visible = 'none';
    				evt.currentTarget.className = evt.currentTarget.className.replace(" visit", "");
    			}	
    			else{
    				visible = 'block';
    				evt.currentTarget.className += " visit";
    			}
    			menuClient = document.getElementsByClassName("range");
				for (i = 0; i < menuClient.length; i++) {
		        	menuClient[i].style.display = visible;
		    		}
		    }
		    else {
		    	menuItem = document.getElementsByClassName("menuItem");

        			menuItem[i].className = menuItem[i].className.replace(" visit", "");
    			}
    			evt.currentTarget.className += " active";
    		}
    		var activemenuItem = evt.currentTarget.id;
    		
    		if (evt.currentTarget.parentNode.className == "mainMenu") {
    			clear_menu("");
    		}
    	 
	}
	function Click_Client(event){
		menuClient = document.getElementsByClassName("client");
		for (i = 0; i < menuClient.length; i++) {
        	menuClient[i].style.display = 'block';
    		}
    	mainRange = document.getElementById("main_range");
    	mainRange.className = mainRange.className.replace(" visit", "");
    	clear_menu("client");
		Click_MenuItem(event);
	}
	function Click_Range(event){
		menuRange = document.getElementsByClassName("range");
		for (i = 0; i < menuRange.length; i++) {
        	menuRange[i].style.display = 'block';
    		}
    	mainClient = document.getElementById("main_client");
    	mainClient.className = mainClient.className.replace(" visit", "");
    	clear_menu("range");
		Click_MenuItem(event);
	}
	function clear_menu(itemMenu){
		if (itemMenu != "range") {
			menuRange = document.getElementsByClassName("range");
			for (i = 0; i < menuRange.length; i++) {
        		menuRange[i].style.display = 'none';
    			}
    	}
    	if (itemMenu != "client") {
    		menuClient = document.getElementsByClassName("client");
			for (i = 0; i < menuClient.length; i++) {
        		menuClient[i].style.display = 'none';
    			}	
    	}
	}

<h1><font color="#000080">Обработки "Документы по контактному лицу"</font></h1>
<h3>Назначение</h3>
<p class="Usual">В обработке показываются все документы, которые были оформлены с конкретным <a id="Контактные лица клиентов" title="Контактные лица клиентов" href="Catalog.КонтактныеЛицаПартнеров/Help">контактным лицом</a>.</p>
<p class="Usual">Список показываемых документов можно ограничить: показывать только документы определенного вида и за определенный период времени.</p>

<h1><font color="#000080">Обработки "Проверка карты бизнес-процесса"</font></h1>
<h3>Назначение</h3>
<p class="Usual">Данная обработка предназначена для проверки карты бизнес-процесса. Для проверки используется загруженная из файла карта в формате <strong>*.grs</strong>. </p>
<p class="Usual">По кнопке <strong>"Полный перечень ошибок"</strong> выводится подробное описание ошибки.</p></body></html>
